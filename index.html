<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>STG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="preload" href="./images/bg01.jpeg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          const vanta = document.querySelector("#vanta");
          vanta.style.opacity = 0.9;
          vanta.style.filter = "blur(0px)";
          VANTA.WAVES({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.0,
            minWidth: 200.0,
            scale: 1.0,
            scaleMobile: 1.0,
            color: 0x0,
          });
        }, 1000);

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
    <style>
      body {
        background-color: black;
      }
      a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/manFace.jpeg" />
        <h1><a href="./index.html"> STG </a></h1>
      </header>
      <div class="text" id="man">
        <h3><a href="./mans_line.html"> Мужская линейка 40% </a></h3>
      </div>
      <div class="text" id="woman">
        <h3><a href="./womans_line.html"> Женская линейка 18% </a></h3>
      </div>
    </main>
  </body>
</html>
